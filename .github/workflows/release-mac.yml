name: Build macOS Dev Bundle

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-mac:
    name: Build macOS Bundle (${{ matrix.arch }})
    runs-on: macos-latest
    if: ${{ !env.ACT }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64
          - x86_64
        include:
          - arch: aarch64
            target: aarch64-apple-darwin
          - arch: x86_64
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install target std library
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies
        if: ${{ !env.ACT }}
        run: |
          brew install imagemagick

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Set release channel to dev
        run: |
          echo "RELEASE_CHANNEL=dev" >> $GITHUB_ENV

      - name: Build macOS bundle (unsigned)
        run: |
          chmod +x ./script/bundle-mac
          ./script/bundle-mac ${{ matrix.target }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: zqlz-macos-${{ matrix.arch }}-dev
          path: target/${{ matrix.target }}/*/ZQLZ-${{ matrix.arch }}.dmg
          retention-days: 7
