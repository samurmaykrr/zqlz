name: Build Windows Dev Bundle

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows:
    name: Build Windows Bundle (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64
        include:
          - arch: x86_64
            target: x86_64-pc-windows-msvc
          - arch: aarch64
            target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install target std library
        run: rustup target add ${{ matrix.target }}

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Set release channel to dev
        shell: bash
        run: |
          echo "RELEASE_CHANNEL=dev" >> $GITHUB_ENV

      - name: Build Windows bundle (unsigned)
        shell: pwsh
        run: |
          .\script\bundle-windows.ps1 -Architecture ${{ matrix.arch }} -Channel dev

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: zqlz-windows-${{ matrix.arch }}-dev
          path: |
            target/${{ matrix.target }}/*/ZQLZ-${{ matrix.arch }}.exe
            target/${{ matrix.target }}/*/ZQLZ-${{ matrix.arch }}.zip
          retention-days: 7
